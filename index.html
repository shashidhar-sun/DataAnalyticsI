<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 500; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK-Z0hFMYhpn0Dztr0lU1WhMvwViPPrwc&sensor=false">
    </script>
    <script type="text/javascript">
      var map;
      function initialize() {
      
        
        var mapOptions = {
          center: new google.maps.LatLng(38.89555,-77.0362),
          zoom: 11,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
         map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
                  google.maps.event.addListener(map, 'click', function(event) {
                     //call the backend for crime score at event.laLng and et the crime score
                      var marker = new google.maps.Marker({
                        position: event.latLng,
                        map: map
                    });
                      alert(event.latLng);
                      map.setCenter(event.latLng);
                    });
      }

    </script>
  </head>
  <body onload="initialize()">
    <div style="text-align: left;"><span style="font-weight: bold;">Please enter the query in the
          search box or click on a point to find
          the crime score.&nbsp;<label></label></span></div>
    <div style="text-align: right;"><input name="str" id="val"
       value="search"></div>
    <script>
    document.getElementById('val').onkeypress = function(e){
    if (!e) e = window.event;   
    if (e.keyCode == '13'){
      {
        
        
        var address = document.getElementById("val").value;
        var geocoder = new google.maps.Geocoder();
        
        geocoder.geocode( { 'address': address}, function(results, status)
        {
          
          
          if (status == google.maps.GeocoderStatus.OK)
          {
            //call the backend for crime score at results[i].geometry.location and et the crime score
            
            var i = 0;
            for(i in results)
            {
            var marker = new google.maps.Marker({
                map: map,
                position: results[i].geometry.location
            });
            }
            
          }
          else
          {
            alert("Geocode was not successful for the following reason: " + status);
          }
        });
        return true;
      }
      return false;
    }
  }

  </script>
    <p><br></br></p>
    
    

    <div id="map_canvas" style="width:100%; height:100%"></div>

  </body>
</html>
